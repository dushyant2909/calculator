<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="outer-box">
        <input type="text" value="0" readonly id="input-display-box"></input>
        <div class="buttons-outer-box">
            <button class="calci-buttons" onclick="clicked(this)" value="C">C</button>
            <button class="calci-buttons" onclick="clicked(this)" value="1">1</button>
            <button class="calci-buttons" onclick="clicked(this)" value="2">2</button>
            <button class="calci-buttons" onclick="clicked(this)" value="+">+</button>
            <button class="calci-buttons" onclick="clicked(this)" value="3">3</button>
            <button class="calci-buttons" onclick="clicked(this)" value="4">4</button>
            <button class="calci-buttons" onclick="clicked(this)" value="-">-</button>
            <button class="calci-buttons" onclick="clicked(this)" value="5">5</button>
            <button class="calci-buttons" onclick="clicked(this)" value="6">6</button>
            <button class="calci-buttons" onclick="clicked(this)" value="*">*</button>
            <button class="calci-buttons" onclick="clicked(this)" value="7">7</button>
            <button class="calci-buttons" onclick="clicked(this)" value="8">8</button>
            <button class="calci-buttons" onclick="clicked(this)" value="/">/</button>
            <button class="calci-buttons" onclick="clicked(this)" value="=">=</button>
            <button class="calci-buttons" onclick="clicked(this)" value="9">9</button>
            <button class="calci-buttons" onclick="clicked(this)" value="0">0</button>
            <button class="calci-buttons" onclick="clicked(this)" value=".">.</button>
        </div>
    </div>
</body>
</html>
